<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <title>Preencha o Formulário!</title>
</head>
<body>

    <div class="page">

    <header>
        <h1>Crie e compartilhe seu evento.</h1>

        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">
        <h2>Informações do Evento</h2>

        <label for="title">Título do evento <span>(mínimo 8 caracteres)</span></label><br>
        <input type="text" name="titulo" id="title" required minlength="8"><br>
        
        <label for="link">Link do evento <span>(comece com https://)</span></label><br>
        <input type="text" name="link" id="link"required><br>

        <label for="number">Whatsapp para contato <span>(somente números)</span></label><br>
        <input type="tel" name="Whatsapp" id="number"required minlength="13" maxlength="13"><br>

        <label for="info-extras">Informações  extras</label><br>
        <input type="text" name="informacoes" id="info-extras"required>

        <div>
        <label for="category">Categoria</label><br>
        <select name="categoria" id="category">
            <option value="live" selected >Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
        </select>
    </div>

        <h2 class="margin-h2">Privacidade</h2>

        <label for="email">E-mail do administrador <span>(digite um email válido)</span></label><br>
        <input type="email" name="email" id="email"required><br>

        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label><br>
        <input type="password" name="senha" id="password"required minlength="8"><br>

        <div class="check-box">
        <input type="checkbox" name="verificacao" id="verification">
        <label for="verification">Evento privado</label>
        </div>
        

        <h2 class="margin-h2">Dia e hora</h2>

        <div class="input-date">
        
        <div class="date">
        <label for="date">Data</label><br>
        <input type="date" name="data" id="date"required><br>
    </div>

        <div class="time">
        <label for="hours">Das</label><br>
        <input type="time" name="hora" id="hours" required><br>
    </div>

        <div class="time">
        <label for="to">Até</label><br>
        <input type="time" name="hora" id="to-hours" required><br>
    </div>

    </div>

    </form>

    <footer>
        <div class="button">
        <button 
        type="submit"
        form="my-form"
        >Salvar evento</button>
    </div>
    </footer>

</div>
    
</body>
</html>
